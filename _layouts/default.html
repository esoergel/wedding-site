<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <div class="container" >

            <h1 class="text-center">
                {{ page.title }}<br/>
                <small>{{ page.subheading }}</small>
            </h1>

            <div id="hero-carousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    {% for pic in page.pics %}
                    <li data-target="#hero-carousel" {% if forloop.first %}class="active"{% endif %}></li>
                    {% endfor %}
                </ol>

                <div class="carousel-inner" role="listbox">
                    {% for pic in page.pics %}
                    <div class="item{% if forloop.first %} active{% endif %}">
                        <img src="{{ pic.path }}">
                        <div class="carousel-caption">
                            {{ pic.caption }}
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <a class="left carousel-control" href="#hero-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#hero-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>

            <div class="post-content">
                {{ content }}
            </div>

        </div>

        {% include footer.html %}

    </body>

</html>
